    <!-- put everything in a container to get it off the edges of the page -->

        Header related code 
        * Note -> used live server instead of open in browser to see live changes to my code w/o having to refresh my page each time i change something
    -->
    <header>
        <div class="header-title-container">
            <h1 class="text-center">Hunt The Ace of Spades!</h1>
        </div>

        <!-- elements for outputting the score and thr round # to the user-->
        <div class="header-round-info-container">
            <!-- ? Logo element -->
            <div class="header-img-container">
                <!-- this will be the logo img for the game on the same row as the score and round # elements -->
                <img src="/images/aceSpades.png" alt="Logo is the Ace of Spades" class="header-img">
            </div>

            <!-- ? score element -->
            <div class="header-score-container">
                <!-- 
                    ~ &nbsp is a non-breaking space and will not break the code into a new line
                    -> Ex. 10 km/h or 10 PM
                -->
                <h2 class="score">Score&nbsp;<span class="badge">0</span>
                </h2>
            </div>

            <!-- ? round # element -->
            <div class="header-round-container">
                <h2 class="round">Round&nbsp;<span class="badge">0</span>
                </h2>
            </div>
        </div>

        <div class="header-status-info-container">
            <p class="current-status">
                Click 'Play Game' button to play game
            </p>
        </div>

        <!-- create button so user can start the game -->
        <div class="header-btn-container">
            <div class="game-play-btn-container">
                <button id="playGame" class="play-game">Play Game!!</button>
            </div>
        </div>
    </header>
